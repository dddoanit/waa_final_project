<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:mum="http://xmlns.jcp.org/jsf/composite/components">

<h:head>
	<title>Create Airline</title>
	<!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
	<mum:menu></mum:menu>
	<h2>Airline detail</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="name">Airline Name:</h:outputLabel>
			<h:inputText value="#{airlineBeanManager.name}" required="true"
				requiredMessage="Airline Name is required." />
			<h:commandButton value="Save" action="#{airlineBeanManager.create}" />
			<h:commandButton action="home" value="Cancel" immediate="true" />
		</h:panelGrid>
		<mum:flightTable flights="#{airlineBeanManager.allFlights}"
			rendered="#{airlineBeanManager.airline != null}"></mum:flightTable>
	</h:form>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
</h:body>
</html>
